<div id="snql-overlay"></div>
<div id="snql-modal">
    <div class="header">
        <span>SNQL</span>
        <span class="table" id="snql-table"></span>
    </div>

    <div class="snql-editor">
        <div id="snql-highlight" class="snql-highlight"></div>
        <textarea id="snql-input" class="snql-input" spellcheck="false"
            placeholder="priority = 4 AND state = 'New'"></textarea>
    </div>

    <div class="footer">
        <span class="hint">Enter = open â€¢ Shift+Enter = new tab</span>
        <button id="snql-run">Run</button>
    </div>
</div>
